<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/style.css" />
        <title>Medifine</title>
    </head>
    <body>
        <!-- navbar-->
        <nav>
            <img src="./images/logo.png" />
            <ul>
                <li>Home</li>
                <li>About Us</li>
                <li>Our services</li>
                <li>Contact us</li>
            </ul>
        </nav>
        <!-- main section -->
        <main>
            <!-- left section -->
            <section class="leftsection">
                <img class="topangle" src="./images/topAngle.png" alt="top">
                <h1>Complete Health Care Solutions for Everyone</h1>
                <p>We're always available for our Patients with emergen problems. You can easily reach us 24/7. We focused on highest quality.</p>
                <img src="./images/bottomAngle.png" alt="bottom" class="bottomangle">
                <img src="./images/stethoscope.png" alt="steth" class="stethoscope">
                <button>Make Appointment</button>
                <img src="./images/mouse.png" alt="mouse" class="mouse">
            </section>
            <!-- right section -->
            <section class="rightsection">
                <img src="./images/greenBox.png" alt="green" class="greenbox">
                <img src="./images/yellowBox.png" alt="yellow" class="yellowbox">
                <img src="./images/doctor.png" alt="doctor" class="doctor">
            </section>
        </main>
    </body>
</html>
