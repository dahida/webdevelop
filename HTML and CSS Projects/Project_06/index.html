<!DOCTYPE html>
<html lang="en">
    <head>    
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--stylesheet-->
     <link rel="stylesheet" href="style.css" />
     <title>Justice</title>
    </head>
    <body>
        <div class="container">
            <section aria-label="navbar">    
            <nav class="navbar-container">
                <div>
                    <img src="./assets/white-logo.png" alt="brand-logo" />
                </div>
                <div class="grow-list">
                    <ul class="list">
                        <li class="list-item">Home</li>
                        <li class="list-item">Pricing</li>
                        <li class="list-item">Contact</li>
                        <li class="list-item">Terms and Conditions</li>
                    </ul>
                </div>
                <div class="button-group">
                    <button class="nav-button">Get Started</button>
                </div>
            </nav>
            </section>
            <!-- Banner -->
            <section aria-label="banner">
                <div class="banner-container">
                    <!-- lefttext -->
                    <div>
                        <h1 class="heading-text">Your Justice Is Our Top Priority</h1>
                        <!-- right text -->
                        <p class="description">As a state of law, maintaining     justice is something that every citizen must pay attention to, and we are here to uphold justice for you</p>
                    </div>
                    <!-- banner image -->
                    <div>
                        <img src="./assets/banner.png" alt="banner" />
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
